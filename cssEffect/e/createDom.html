<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <script src="../jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <h>第一个</h>
            <p>文案文案</p>
            <button class="but">新增</button>
        </div>
    </div>
</body>
<script>
    (function(){
        $('.content p').click(function(){
            console.log(11111)
        });
        $('.but').click(function(e){
            let _e=$('.content').eq(0).clone(true);
            _e[0].getElementsByTagName('h')[0].innerText="第"+($('.content').length + 1)+"个";
            $('.container').append(_e);
        })
        console.log($('.content'));
    })();
</script>
</html>
