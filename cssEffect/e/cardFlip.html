
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卡牌翻转效果</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        html,body,.page{
            width: 100%;
            height: 100%;
            max-height: 603px;
            max-width: 375px;
        }
        .page{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            perspective: 1200px;
        }
        .box{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.33,0.45,0.3,0.93);
            will-change: transform;
        }
        .rotate{
            transform: rotateY(1080deg);
        }
        .box img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box .back{
            background-color: red;
            transform: rotateY(180deg);
        }
        .box .positive{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="box">
            <!-- <img class="back" src="../../2/img/carousel1.jpg" />
            <img class="positive" src="../../2/img/carousel2.jpg" /> -->
            <img src="../images/cards/01.png" />
        </div>
    </div>
</body>
<script>
    let _e=document.querySelector('.box');
    let _t,_i='01';
    _e.onclick=_start;

    function _start(){
        // this.classList.toggle('rotate');
        if(_t){clearInterval(_t);_t='';return;};
        _t=setInterval(() => {
            if(_i>=23){_i='01'};
            document.querySelector('.box img').src=`../images/cards/${_i}.png`;
            _i=_fn(~~_i+1);
        },100);
    }

    (function(){
        let _arr=[];
        for(let i=1;i<23;i++){
            _arr.push(new Promise((r,l)=>{
                let _img=new Image;
                _img.onload=function(){
                    r();
                }
                _img.onerror=function(){
                    r();
                }
                _img.src=`../images/cards/${_fn(i)}.png`;
            }))
        }
        Promise.all(_arr).then(()=>{
            _start();
        })
    })();
    function _fn(i){
        if(i<10){
            return '0'+i;
        }
        return i;
    }

</script>
</html>
