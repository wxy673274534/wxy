<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>贝塞尔曲线</title>
    <!-- <meta name="Keywords" content="">
    <meta name="Description" content=""> -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="bezier">
        <canvas id="myCanvas"></canvas>
        <button class="controlBut"></button>
        <button class="controlBut"></button>
    </div>
    <div class="effect">
        <div class="info">
            <span>cubic-bezier(0,0,1,1)</span>
            <button>复制</button>
        </div>
        <div class="list">
            <div>
                <canvas class="select"></canvas>
                <p>linear</p>
            </div>
            <div>
                <canvas></canvas>
                <p>ease</p>
            </div><div>
                <canvas></canvas>
                <p>ease-in</p>
            </div><div>
                <canvas></canvas>
                <p>ease-out</p>
            </div><div>
                <canvas></canvas>
                <p>ease-in-out</p>
            </div>
        </div>
        <div class="control">
            <button>横向</button>
            <button>纵向</button>
            <label for="animTime">时间：<input id="animTime" type="number" value="1" />s</label>
        </div>
        <div class="controlGroup">
            <button>开始</button>
            <div class="bt">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
