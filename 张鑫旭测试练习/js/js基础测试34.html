<script>
    /**
    * 1、arr的长度是多少
    * 2、去除arr中的空数组项
    * 3、arr2=arr.map(parseInt),arr2的内容
    * 4、arr和arr2合并成数组arr3，兼容IE8+
    * 5、去除数组arr3中的重复内容
    */
    (function(){
        var arr=[1,2,,3];

        // 第一题
        console.log('第一题',arr.length==4);

        //第二题
        /**
        * 可以用filter
        * filter创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素
        * 不会对空数组进行检测
        */
        // let _arr=[];
        // arr.forEach(function(item){
        //     _arr.push(item);
        // })
        // arr=[].concat(_arr);
        arr=arr.filter(()=>{return true})
        console.log('第二题',arr);

        // 第三题
        var arr2=[];
        arr2=arr.map(parseInt);
        /* 做错了，
        * parseInt接受两个参数，第二个参数可以不传
        * 第二个参数表示基于几进制解析第一个参数，只能为0，或者2~36，否则返回NaN
        * parseInt(2,1) 第二个参数小于2，返回NaN
        * parseInt(3,2) 3不是有效的二进制数，返回NaN
        */
        console.log('第三题',1,2,3);
        console.log('第三题',arr2);

        // 第四题
        var arr3=arr.concat(arr2);
        console.log('第四题',arr3);


        // 第五题
        var _obj={};
        for(var i=arr3.length-1;i>-1;i--){
            if(_obj[arr3[i]]){
                arr3.splice(i,1);
            }else{
                _obj[arr3[i]]=true;
            }
        }
        console.log('第五题',arr3);
    })();
</script>

</html>
